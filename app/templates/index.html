<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action='/get_summoner'>

        <input type="submit">
    </form>

        {% endfor %}
    </ol>

</body>

</html>
